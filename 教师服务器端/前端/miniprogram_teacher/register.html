<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>注册页面</title>
    <!--用百度的静态资源库的cdn安装bootstrap环境-->
    <!-- Bootstrap 核心 CSS 文件 -->
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!--font-awesome 核心CSS 文件-->
    <link href="//cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 在bootstrap.min.js 之前引入 -->
    <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
    <!-- Bootstrap 核心 JavaScript 文件 -->
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <!--jquery.validate-->
    <script src="http://jqueryvalidation.org/files/dist/jquery.validate.min.js"></script>
    <script type="text/javascript" src="js/http_jqueryvalidation.org_files_dist_jquery.validate.js" ></script>

    <style type="text/css">
        body{background: url(images/img_bg_1.jpg) no-repeat;background-size:cover;font-size: 16px;}
        .form{background: rgba(255,255,255,0.2);width:400px;margin:100px auto;}
        #login_form{display: block;}
        #register_form{display: none;}
        .fa{display: inline-block;top: 27px;left: 6px;position: relative;color: #ccc;}
        input[type="text"],input[type="password"]{padding-left:26px;}
        .checkbox{padding-left:21px;}
    </style>

</head>
<body>
<!--
    基础知识：
    网格系统:通过行和列布局
    行必须放在container内
    手机用col-xs-*
    平板用col-sm-*
    笔记本或普通台式电脑用col-md-*
    大型设备台式电脑用col-lg-*
    为了兼容多个设备，可以用多个col-*-*来控制；
-->
<div class="container">
    <div class="form row">

        <form class="form-horizontal col-sm-offset-3 col-md-offset-3" method="post" name= "login_form" id="login_form">
            <h3 class="form-title">Register a new account</h3>
            <div class="col-sm-9 col-md-9">
                <div class="form-group">
                    <i class="fa fa-user fa-lg"></i>
                    <input id = "username" class="form-control required" type="text"
                           placeholder="Username" name="username" autofocus="autofocus" maxlength="30"/><br>
                    <span id ="username_msg"></span> <br>
                </div>
                <div class="form-group">
                    <i class="fa fa-user fa-lg"></i>
                    <input id = "email" class="form-control required" type="text"
                           placeholder="Email" name="email" autofocus="autofocus" maxlength="30"/><br>
                    <span id ="email_msg"></span> <br>
                </div>

                <div class="form-group">
                    <i class="fa fa-lock fa-lg"></i>
                    <input  id = "password" class="form-control required" type="password"
                            placeholder="Password" name="password" maxlength="12"/><br>
                    <span id="password_msg"></span><br>
                </div>
                <div class="form-group">
                    <i class="fa fa-lock fa-lg"></i>
                    <input  id = "password_confirm" class="form-control required" type="password"
                            placeholder="Password confirm" name="password_confirm" maxlength="12"/><br>
                    <span id="password_confirm_msg"></span><br>
                </div>
                <div class="form-group">
                    <!--<label class="checkbox">-->
                    <!--<input type="checkbox" name="remember" value="1"/> Remember me-->
                    <!--</label>-->
                    <hr />
                    <a href="index.html" id="register_btn" class="">Login</a>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-success pull-right" onclick="return checkForm()" value="Register "/>
                </div>
            </div>
        </form>
    </div>
</div>
</body>

<script src="data/register.js"></script>

</html>
