                    </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                    <textarea name="" id="message" class="form-control"
                                            disabled>{{info.introduction}}</textarea>
                                        </div>
                                        <div class="form-group">
                                            <input type="button" data-toggle="modal" data-target="#modify"
                                                   data-whatever=""
                                                   class="btn btn-primary btn-md" value="编辑我的信息">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

</div>

<div class="modal fade" id="modify" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"  v-cloak>
    <template v-if="User.length">
        <div v-for=" info in User">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">×</span></button>
                <h4 class="modal-title" id="exampleModalLabel">编辑我的信息</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label  for="name" class="control-label">用户名:</label>
                        <!--<text class="form-control" id="name">{{info.techName}} </text>-->
                        <input type="text" class="form-control" id="name"v-model="info.techName">
                    </div>
                    <div class="form-group">
                        <label for="email" class="control-label">邮箱:</label>
                        <input type="text" class="form-control" id="email" v-model="info.email" disabled>
                    </div>
                    <div class="form-group">
                        <label for="tel" class="control-label">联系方式:</label>
                        <input type="text" class="form-control" id="tel" v-model="info.phone">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="control-label">我的介绍:</label>
                        <textarea class="form-control" id="message-text">{{info.introduction}}</textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="Modify()">保存</button>
            </div>
        </div>
    </div>
