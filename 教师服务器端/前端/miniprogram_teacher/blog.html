<div id="fh5co-page">
    <a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle"><i></i></a>
    <aside id="fh5co-aside" role="complementary" class="border js-fullheight">

        <h1 id="fh5co-logo"><a href="index.html">学习通</a></h1>
        <nav id="fh5co-main-menu" role="navigation">
            <ul>
                <li class="fh5co-active"><a href="blog.html">随便看看</a></li>
                <li><a href="myCourse.html">我的课程</a></li>
                <li><a href="userInfo.html">个人信息</a></li>
            </ul>
        </nav>

        <div class="fh5co-footer">
            <p>
                <small>©高级web课程</small>
            </p>
        </div>

    </aside>

    <!--课程-->
    <div id="fh5co-main">
        <div id="courses" v-cloak>
            <div class="fh5co-narrow-content">
                <h2 class="fh5co-heading animate-box" data-animate-effect="fadeInLeft">正在开设的课程</h2>
                <div v-if="courseList.length">
                    <div class="row row-bottom-padded-md">
                        <!--<div class="row row-bottom-padded-md">-->
                        <div class="col-md-3 col-sm-6 col-padding animate-box" data-animate-effect="fadeInLeft"
                             v-for="(course,index) in courseList">
                            <div class="blog-entry">
                                <a :href="'blogCourse.html?courseID='+course.courseID" class="blog-img"><img :src="course.courseImageURL"
                                                                                   class="img-responsive"
                                                                                   alt="Free HTML5 Bootstrap Template by FreeHTML5.co"></a>
                                <div class="desc">
                                    <h3><a :href="course.detailPath">{{course.courseName}}</a></h3>
                                    <span><small>价格 </small> / <small> {{course.price}} </small></span>
                                    <p>{{course.instruction}}</p>
                                    <a :href="'blogCourse.html?courseID='+course.courseID" class="lead">了解详情<i class="icon-arrow-right3"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div v-else>还没有人发布课程呢~快快发布课程吧！</div>

            </div>

        </div>

    </div>
